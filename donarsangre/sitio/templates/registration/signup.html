<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
  <h2>Registro</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark btn-sm" type="submit">Registrarse</button>
  </form>
{% endblock %}
