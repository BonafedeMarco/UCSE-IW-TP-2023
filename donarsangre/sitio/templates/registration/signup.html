<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p> <a href="{% url 'inicio' %}">Home</a> </p>
{% endblock %}
