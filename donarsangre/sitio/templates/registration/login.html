<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<figure class="text-center">
  <br>
  <br>
  <h2>Iniciar sesión</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark btn-sm" type="submit">Iniciar sesión</button>
  </form>
  {% endblock %}
</figure>
